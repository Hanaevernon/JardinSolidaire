name: Tests (Unit & E2E) Frontend & Backend

on:
  pull_request:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [backend, frontend]
        node-version: [18]
    name: Run ${{ matrix.project }} Unit Tests (Node ${{ matrix.node-version }})
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        working-directory: ${{ matrix.project }}
        run: npm ci
      # Backend: setup DB & Prisma
      - name: Setup DB & Prisma (backend only)
        if: ${{ matrix.project == 'backend' }}
        working-directory: backend
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/jardin
        run: |
          npx prisma generate
          npx prisma migrate deploy
      # Lancer les tests unitaires
      - name: Run unit tests
        working-directory: ${{ matrix.project }}
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/jardin
        run: npm test

  e2e-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies (frontend)
        working-directory: frontend
        run: npm ci
      - name: Install Playwright Browsers
        working-directory: frontend
        run: npx playwright install --with-deps
      - name: Run Playwright E2E tests
        working-directory: frontend
        run: npm run test:e2e
